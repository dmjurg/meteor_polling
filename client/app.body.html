<body>

<!-- poll creation form -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        {{ >pollForm }}
      </div>
    </div>
  </div>

<!-- loop over poll and show each -->
  <div class="polls">
    {{ #each polls }}
      {{ >poll }}
    {{ /each }}
  </div>

</body>
